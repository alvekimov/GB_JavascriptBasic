<body>
    <script>
        'use strict'
        /* Урок 3, задача 1
        С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно
        */
        for (let i = 0; i <= 10; i++) {
            if (i == 0) {
                console.log(`${i} - это ноль`);
            } else if (i % 2 == 0) {
                console.log(`${i} - это четное число`);
            } else {
                console.log(`${i} - это не четное число`);
            }
        }
    </script>
</body>
