<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        'use strict'
        /* Урок 3, задача 4
        Перед вами находится массив с продуктами в интернет-магазине.
        */
        const products = [{
            id: 3,
            price: 127,
            photos: ["1.jpg", "2.jpg", ]
        }, {
            id: 5,
            price: 499,
            photos: []
        }, {
            id: 10,
            price: 26,
            photos: ["3.jpg"]
        }, {
            id: 8,
            price: 78,
        }, ];
        /*
        1. Получить все товары, у которых есть фотографии, можете использовать метод filter
        */

        let productsWithPhoto = products.filter(function (product) {
            return (product.photos != false && product.photos != null);
        });
        console.log(productsWithPhoto);

        /*
        2. Отсортируйте товары по цене (от низкой цены к высокой)
        */
        products.sort(function (a, b) {
            if (a.price > b.price) {
                return 1;
            }
            if (a.price < b.price) {
                return -1;
            }
            if (a.price == b.price) {
                return 0;
            }
        });
        console.log(products);
    </script>
</body>

</html>
