        /**
         * Функция рисует пирамиду
         * @param {number} count количество рядов и элементов х в них 
         */
        function pyramid(count) {
            let pyr = [];
            for (let i = 0; i < count; i++) {
                pyr.push('x');
                console.log(pyr.join(''));
            }
        }
