<body>

    <script>
        'use strict'

        /* Урок 2.Задание 1. 
        Объясните почему код даёт именно такие результаты?*/
        let a = 1,
            b = 1,
            c, d;

        // a сперва увеличивается на +1, потом присваивается и выводится
        c = ++a;
        alert(c); // 2

        //d присваивается b и выводится, потом b увеличивается на +1
        d = b++;
        alert(d); // 1 

        //а = 2 увеличивается на один, складывется с 2, присваивается С и выводится
        c = 2 + ++a;
        alert(c); // 5 

        //b = 2 складывется с 2 и присваивается d, потом b увеличивается на один
        d = 2 + b++;
        alert(d); // 4 

        //а = 3 после увеличения на +1 в строках 4, 12
        alert(a); // 3 

        //b = 3 после увеличения на +1 в строке 16
        alert(b); // 3 
    </script>
